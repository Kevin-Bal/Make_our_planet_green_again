{% extends 'plateforme/index.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h2>Êtes-vous sûr de vouloir supprimer l'évaluation ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Oui, je suis sûr</button>
                <a class="btn btn-outline-secondary" href="{% url 'plateforme-view-projet-details' object.projet.id %}">Annuler</a>
            </div>
        </form>
    </div>
{% endblock content %}
