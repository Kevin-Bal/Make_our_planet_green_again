{% extends 'plateforme/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Inscription</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="subbmit">S'inscrire</button>
            </div> 
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Vous avez déjà un compte ? <a class="ml-2" href="#">Se connecter</a>
            </small>
        </div>
    </div>
{% endblock content %}
